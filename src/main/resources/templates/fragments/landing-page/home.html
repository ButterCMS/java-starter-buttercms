<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section id="home" class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-10">
                <div class="hero-content">
                    <h1 th:text="${section.headline}"></h1>
                    <p th:text="${section.subHeadline}"></p>
                    <a th:href="${section.buttonUrl}" th:target="_blank" th:text="${section.buttonLabel}"  class="main-btn btn-hover"></a>
                    <a href="https://buttercms.com/join/" target="_blank">Need an account?</a>
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6">
                <div class="hero-image text-center text-lg-end">
                    <img th:src="${section.image}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

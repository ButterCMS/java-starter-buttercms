<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section id="about" class="cta-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-last order-lg-first">
                <div th:class="|cta-image ${section.imagePosition}-image|">
                    <img th:src="${section.image}" alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="cta-content-wrapper">
                    <div class="section-title">
                        <h2 th:text="${section.headline}" class="mb-20"></h2>
                        <p>[(${section.subHeadline})]</p>
                        <a th:href="${section.buttonUrl}" th:text="${section.buttonLabel}" class="main-btn btn-hover border-btn mt-30"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

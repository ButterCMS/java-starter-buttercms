<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section id="features" class="feature-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-10">
                <div class="section-title mb-60">
                    <h2 th:text="${section.headline}" class="mb-20"></h2>
                    <p th:text="${section.subHeadline}"></p>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="row">
                    <div th:each="feature :${section.features}" class="col-lg-6 col-md-6">
                        <div class="single-feature">
                            <div class="feature-icon">
                               <img th:src="${feature.icon}">
                            </div>
                            <div class="feature-content">
                                <h4 th:text="${feature.headline}"></h4>
                                <p th:text="${feature.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

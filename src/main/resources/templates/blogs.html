<!-- ========================= blog-roll section start ========================= -->

<section id="blog-roll" class="blog-roll-nav">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div th:insert="fragments/breadcrumb-menu"></div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Post -->
<section class="blog-posts">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 blog-roll-cards">
                <div class="row"><!--nested row for blogroll-->
                    <div th:each="post : ${posts}" class="col-12 col-lg-6">
                        <div th:insert="fragments/post-preview"></div>
                    </div>
                </div>
            </div>
            <!-- Widgets Column -->
            <aside class="col-12 col-lg-4">
                <div th:insert="fragments/search"></div>
                <div th:insert="fragments/categories"></div>
            </aside>
        </div>
    </div>
</section>
<!-- ========================= blog-section end ========================= -->


<!-- ========================= footer start ========================= -->
<div th:insert="fragments/footer :: footer"></div>
<!-- ========================= footer end ========================= -->


<!-- ========================= scroll-top ========================= -->

    <i class="lni lni-chevron-up"></i>
</a>
